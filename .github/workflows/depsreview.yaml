name: Dependency Review

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check if Dependency graph is enabled
        uses: actions/github-script@v5
        with:
          script: |
            const { data } = await github.request('GET /repos/{owner}/{repo}', {
              owner: context.repo.owner,
              repo: context.repo.repo
            })
            if (!data.network_count) {
              console.error('::error::Dependency graph is not enabled on this repository. Please enable it in the repository settings.')
              process.exit(1)
            }
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3