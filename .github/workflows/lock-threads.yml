name: Lock Threads

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - name: Lock Threads
        uses: dessant/lock-threads@v4
        with:
          # The 'github-token' is necessary for the 'dessant/lock-threads@v4' action to authenticate with GitHub and perform its operations. It is provided from the repository's secrets.
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-lock-inactive-days: '30'
          pr-lock-inactive-days: '30'
